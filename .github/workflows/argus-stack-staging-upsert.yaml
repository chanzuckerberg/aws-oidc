###### Generated using `argus bootstrap` command ######
name: Create/update staging stack

on:
  pull_request:
    paths:
      - '.infra/common.yaml'
      - '.infra/staging/values.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  staging_stack_upsert:
    if: github.head_ref == 'release-please--branches--main'
    runs-on: ARM64
    permissions:
      id-token: write
      issues: write
      pull-requests: write

    steps:
      - name: Create/update staging stack
        uses: chanzuckerberg/argus-artifacts/ci/packages/create-stack@v0
        with:
          appName: aws-oidc
          envName: staging
          postStackDetails: false
