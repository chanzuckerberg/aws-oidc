on: push

jobs:
  test:
    runs-on: ARM64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Install dependencies
        run: |
          make setup
      - name: lint
        run: |
          make lint-ci
      - name: Run tests
        run: |
          make test
