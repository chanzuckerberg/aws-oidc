###### Generated using `argus bootstrap` command ######
stack:
  global:
    replicaCount: 1
    autoscaling:
      enabled: false
    service:
      port: 8080
    nodeSelector:
      kubernetes.io/arch: arm64

  services:
    aws-oidc:
      image:
        repository: 533267185808.dkr.ecr.us-west-2.amazonaws.com/core-platform/aws-oidc/aws-oidc
      resources:
        limits:
          cpu: 300m
          memory: 2Gi
        requests:
          cpu: 300m
          memory: 2Gi
      args:
        - "serve-config"
        - "--concurrency"
        - "10"
        - "--aws-retries"
        - "20"
        - "--skip-accts"
        - "513125572197"
      ingress:
        paths:
          - path: /
            pathType: Prefix
      volumes:
        - name: role-map
          configMap:
            name: rolemap
      volumeMounts:
        - name: role-map
          mountPath: /rolemap
          readOnly: true
